buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
    maven {
        url = "http://maven.blamejared.com"
    }
    maven {
        url = "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        url = "http://tehnut.info/maven"
    }
    maven {
        url = "http://maven.amadornes.com/"
    }
    maven {
        url = "http://maven.ic2.player.to/"
    }
    maven {
        url = "http://maven.tterrag.com/"
    }
    ivy {
        url "http://ae-mod.info/builds"
        layout "pattern", {
            artifact "[module]-[revision](-[classifier])(.[ext])"
        }
    }
    maven {
        url = "http://maven.epoxide.org/"
    }
    maven {
        url = "https://maven.chaosfield.at/"
    }
    maven {
        url = "http://maven.modmuss50.me/"
    }
    maven {
        url = "https://modmaven.k-4u.nl/" 
    }
    ivy {
        url "https://addons-origin.cursecdn.com/files/2392/421/"
        layout "pattern", {
            artifact "[module]-[revision](-[classifier]).[ext]"
        }
    }
    maven {
        url = "http://maven.covers1624.net/"
    }
}

version = "1.12-1.2.26"
group= "thelm.jaopca"
archivesBaseName = "JAOPCA"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.12-14.21.1.2426"
    runDir = "run"
    mappings = "snapshot_20170624"
    makeObfSourceJar = false
}

dependencies {
    deobfCompile "mezz.jei:jei_1.12:4.7.1.69" 
    deobfCompile "slimeknights.mantle:Mantle:1.12-1.3.0.15"
    deobfCompile "slimeknights:TConstruct:1.12-2.7.1.9"
    deobfCompile "net.industrial-craft:industrialcraft-2:2.8.4-ex112"
    deobfCompile "blusunrize:ImmersiveEngineering:0.12-69-197"
    deobfCompile "MCMultiPart2:MCMultiPart-exp:2.2.2_37"
    deobfCompile("RebornCore:RebornCore-1.12:3.2.3.83:universal") {
        transitive = false
    }
    deobfCompile "cofh:RedstoneFlux:1.12-2.0.0.1:universal"
}

processResources
{
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

task apiZip(type: Zip) {
    from(sourceSets.main.java) {
        include "thelm/jaopca/api/**"
    }
    classifier = 'api'
}
task apiJar(type: Jar) {
    from(sourceSets.main.output) {
        include "thelm/jaopca/api/**"
    }
    classifier = 'api'
}

artifacts {
    archives deobfJar
    archives apiZip
    archives apiJar
}

