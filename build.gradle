buildscript {
    repositories {
        maven {
            url = "https://files.minecraftforge.net/maven/"
        }
        maven {
            url = "https://plugins.gradle.org/m2/"
        }
        maven {
            url = "https://repo.spongepowered.org/maven/"
        }
        jcenter()
        mavenCentral()
        maven {
            url = "https://jitpack.io/"
        }
    }
    dependencies {
        classpath group: "net.minecraftforge.gradle", name: "ForgeGradle", version: "3.+", changing: true
		classpath "com.wynprice.cursemaven:CurseMaven:2.1.5"
		//classpath "com.github.Wyn-Price:CurseMaven:f0d58155e6"
		classpath "org.spongepowered:mixingradle:0.7-SNAPSHOT"
    }
}

apply plugin: "net.minecraftforge.gradle"
apply plugin: "eclipse"
apply plugin: "maven"
apply plugin: "com.wynprice.cursemaven"
apply plugin: "org.spongepowered.mixin"

repositories {
    jcenter()
    flatDir {
        dirs "libs"
	}
    maven {
	    url = "https://repo.spongepowered.org/maven"
    }
    maven {
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        url = "https://maven.blamejared.com/"
    }
    maven {
        url = "https://maven.latmod.com/"
    }
    maven {
        url = "https://maven.theillusivec4.top/"
    }
    maven {
        url = "https://maven.hellfiredev.net/"
    }
    maven {
        url = "https://oss.jfrog.org/artifactory/simple/libs-release/"
    }
    maven {
        url = "https://maven.architectury.dev/"
    }
    maven {
        url = "https://maven.latvian.dev/"
    }
    maven {
        url = "https://jitpack.io/"
    }
    maven {
        url = "https://modmaven.dev/"
    }
}

sourceSets {
    main
}

version = "3.4.0.9"
group = "thelm.jaopca"
archivesBaseName = "JAOPCA-1.16.5"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = "1.8"

minecraft {
    mappings channel: "snapshot", version: "20201028-1.16.3"
    accessTransformer = file("src/main/resources/META-INF/accesstransformer.cfg")
    runs {
        client = {
            properties "forge.logging.markers": "SCAN,REGISTRIES,REGISTRYDUMP"
            properties "forge.logging.console.level": "debug"
            properties "mixin.env.remapRefMap": "true"
            properties "mixin.env.refMapRemappingFile": "${projectDir}/build/createSrgToMcp/output.srg".toString()
            workingDirectory project.file("run").canonicalPath
            source sourceSets.main
        }
        server = {
            properties "forge.logging.markers": "SCAN,REGISTRIES,REGISTRYDUMP"
            properties "forge.logging.console.level": "debug"
            properties "mixin.env.remapRefMap": "true"
            properties "mixin.env.refMapRemappingFile": "${projectDir}/build/createSrgToMcp/output.srg".toString()
            workingDirectory project.file("run").canonicalPath
            source sourceSets.main
        }
    }
}

