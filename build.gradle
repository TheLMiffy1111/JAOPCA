buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
    maven {
        url = "http://maven.blamejared.com"
    }
    maven {
        url = "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        url = "http://tehnut.info/maven"
    }
    maven {
        url = "http://maven.amadornes.com/"
    }
    maven {
        url = "http://maven.ic2.player.to/"
    }
    maven {
        url = "http://maven.tterrag.com/"
    }
    ivy {
        url "http://ae-mod.info/builds"
        layout "pattern", {
            artifact "[module]-[revision](-[classifier])(.[ext])"
        }
    }
    maven {
        url = "http://maven.epoxide.org/"
    }
    maven {
        url = "https://maven.chaosfield.at/"
    }
    maven {
        url = "http://maven.modmuss50.me/"
    }
    ivy {
        url "https://addons-origin.cursecdn.com/files/2392/421/"
        layout "pattern", {
            artifact "[module]-[revision](-[classifier]).[ext]"
        }
    }
    maven {
        url = "http://maven.covers1624.net/"
    }
    maven {
        url = "http://chickenbones.net/maven/"
    }
    maven {
        url = "https://dl.bintray.com/shinoow/maven/"
    }
    maven {
        url = "https://modmaven.k-4u.nl/" 
    }
}

version = "1.11.2-1.1.31"
group= "thelm.jaopca"
archivesBaseName = "JAOPCA"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.11.2-13.20.1.2386"
    runDir = "run"
    mappings = "snapshot_20170401"
    makeObfSourceJar = false
}

dependencies {
    deobfCompile "mezz.jei:jei_1.11.2:4.3.5.277" 
    deobfCompile "slimeknights.mantle:Mantle:1.11.2-1.2.0.26"
    deobfCompile "slimeknights:TConstruct:1.11.2-2.7.0.12"
    deobfCompile "net.industrial-craft:industrialcraft-2:2.7.33-ex111"
    deobfCompile "de.ellpeck.actuallyadditions:ActuallyAdditions:1.11.2-r107"
    deobfCompile "blusunrize:ImmersiveEngineering:0.11-59-102"
    deobfCompile "MCMultiPart2:MCMultiPart-exp:2.0.0_19"
    deobfCompile("RebornCore:RebornCore-1.11.2:2.16.1.115:universal") {
        transitive = false
    }
    deobfCompile "codechicken:CodeChickenLib:1.11.2-3.0.0.291:universal"
    deobfCompile("cofh:CoFHCore:1.11.2-4.2.7.15:universal") {
        transitive = false
    }
    deobfCompile("cofh:ThermalFoundation:1.11.2-2.2.5.16:universal") {
        transitive = false
    }
    deobfCompile("cofh:ThermalExpansion:1.11.2-5.2.6.23:universal") {
        transitive = false
    }
    deobfCompile "com.shinoow.abyssalcraft:AbyssalCraft:1.11.2-1.9.4-pre-4"
}

processResources
{
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

task apiZip(type: Zip) {
    from(sourceSets.main.java) {
        include "thelm/jaopca/api/**"
    }
    classifier = 'api'
}
task apiJar(type: Jar) {
    from(sourceSets.main.output) {
        include "thelm/jaopca/api/**"
    }
    classifier = 'api'
}

artifacts {
    archives deobfJar
    archives apiZip
    archives apiJar
}

