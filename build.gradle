			maven {
				url = "https://maven.theillusivec4.top/"
			}
		}
		filter {
			includeGroup "top.theillusivec4.curios"
		}
	}
	exclusiveContent {
		forRepository {
			maven {
				url = "https://maven.hellfiredev.net/"
			}
		}
		filter {
			includeGroup "hellfirepvp.observerlib"
			includeGroup "hellfirepvp.astralsorcery"
		}
	}
	exclusiveContent {
		forRepository {
			maven {
				url = "https://maven.architectury.dev/"
